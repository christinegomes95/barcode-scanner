<div class="container-menu-desktop">
    <div class="wrap-menu-desktop" style="background-color: #fff; box-shadow: 5px 2px 11px 0 #00000014;">
        <nav class="limiter-menu-desktop container">

            <!-- Logo desktop -->
            <a (click)="redirectHome()" class="logo">
                <img src="assets/images/icons/logo-01.png" alt="IMG-LOGO">
            </a>


            <!-- Icon header -->
            <div class="wrap-icon-header flex-w flex-r-m">

                <div role="button" (click)="goToCart()" class="cl2 hov-cl1 trans-04 p-l-22 p-r-11  js-show-cart">
                    <span style="height: 10px; padding: .5em; position: relative; font-size: 12px; color: #fff; background-color: #717fe0;
                    bottom: 2em; z-index: -1; left: 3.5em;">{{cartItems}}</span>
                    <i class="zmdi zmdi-shopping-cart" style="font-size: 1.5em;"></i>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Header Mobile -->
<div class="wrap-header-mobile">
    <!-- Logo moblie -->
    <div (click)="redirectHome()" class="logo-mobile">
        <a>
            <img src="assets/images/icons/logo-01.png" alt="IMG-LOGO">
        </a>
    </div>

    <!-- Icon header -->
    <div class="wrap-icon-header flex-w flex-r-m m-r-15">

        <div role="button" (click)="goToCart()" class="cl2 hov-cl1 trans-04 p-r-11 p-l-10  js-show-cart">
            <span style="height: 10px; padding: .5em; position: relative; font-size: 12px; color: #fff; background-color: #717fe0;
                bottom: 2em; z-index: -1; left: 3.5em;">{{cartItems}}</span>
            <i class="zmdi zmdi-shopping-cart" style="font-size: 1.5em;"></i>
        </div>
    </div>

</div>
